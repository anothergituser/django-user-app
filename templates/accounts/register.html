
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <div class="alert alert"><h5>{{ message }}</h5></div>
    </li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST" action="{% url ac_register %}">{% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Sign up" />
</form>
